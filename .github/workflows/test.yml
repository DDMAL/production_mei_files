name: unit-tests
on:
  pull_request:
    types: [opened, synchronize]
jobs:
  test_files:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: 3.10
    - name: Run tests
      run: python -m unittest
